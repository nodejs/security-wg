name: "Update npm index.json"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'vuln/npm/*.json'
      - '!vuln/npm/index.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0 
      with:
        node-version: 18

    - name: Install deps
      run: npm ci

    - name: Update npm index.json
      run: |
        npm run create-npm-index
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@38e0b6e68b4c852a5500a94740f0e535e0d7ba54 # v4.2.4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'vuln: update npm index.json'
          title: update npm index.json
          body: update npm index.json. cc:@nodejs/security-wg
          base: main
          assignees: ${{ github.actor }}
          labels: security-wg-agenda
          branch: npm-index-updated
          delete-branch: true
